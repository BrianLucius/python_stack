<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos App</title>
</head>
<body>
    <h1>List of ToDos of {{current_user.first_name}} {{current_user.last_name}}</h1>
    <!-- <h3>Logged in user id: {{session['logged_in_user']}}</h3> -->
    
    <ul>
        {% for todo in current_user.list_of_todos: %}
            <li>ID: {{todo.id}} Todo: {{todo.description}} Status: {{todo.status}}</li>
        {% endfor %}
    </ul>
    <a href="/todos">Go Back Home</a><br>
    <a href="/user/logout">Logout</a>
</body>
</html>
