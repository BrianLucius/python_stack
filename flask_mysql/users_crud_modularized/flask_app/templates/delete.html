<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Delete User</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    </head>
    <body>
        <div class="container border border-dark rounded mt-4">
            <h1 class="bg-secondary p-3 m-0">User {{ user.id }}</h1>
            <a href="/users">Home</a>
            <div class="container align-left border border-dark m-3 p-3">
                <h4>Full Name: {{ user.first_name }} {{user.last_name }}</h4>
                <h4>Email: {{ user.email }}</h4>
                <h4>Created On: {{ user.created_at }}</h4>
                <h4>Last Updated On: {{ user.updated_at }}</h4>

                <h4 class="text-danger">Are you sure you want to delete this user?</h4>
                <form action="/users/delete_user" method="post">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <input type="submit" value="Delete User">
                    <input onclick="location.href = '/users'" type="button" value="Cancel">
                </form>
            </div>
            <a href="/users/{{ user.id }}/edit">Edit</a>
        </div>
    </body>
</html>
