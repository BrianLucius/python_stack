<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Edit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    </head>
    <body>
        <div class="container border border-dark rounded mt-4">
            <h1 class="bg-secondary p-3 m-0">Edit User {{ user.id }}</h1>
            <a href="/users">Home</a>
            <div class="container border border-dark p-3 mt-3 mb-3 bg-dark text-light">
                <form action="/users/update_user" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="fname">First Name:</label>
                        <input class="form-control" type="text" name="fname" value="{{ user.first_name }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="lname">Last Name:</label>
                        <input class="form-control" type="text" name="lname" value="{{ user.last_name }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="text" name="email" value="{{ user.email }}">
                    </div>
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <input class="btn btn-primary" type="submit" value="Update">
                </form>
            </div>
            <a href="/users/{{ user.id }}">Show User</a>
        </div>
    </body>
</html>
