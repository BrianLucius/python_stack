        <title>Dashboard</title>

    <body class="bg-secondary">
        <div class="container mt-5">
            <div class="row">
                <div class="col-6">

                        <div class="card-body">
                            <p>You are logged in!</p>
                            <form action="/logout">

                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card text-bg-dark mb-3" style="height:350px">
                        <div class="card-header text-success"><h1></h1></div>
                        <div class="card-body">
                            <p>This space intentionally left blank</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
