<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    </head>
    <body class="bg-secondary bg-opacity-75">
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="card text-bg-dark mb-3" style="height:350px">
                        <div class="card-header text-light"><h1>New Author</h1></div>
                            <div class="card-body">
                                <form action="/authors/add_new" method="post">
                                    <div class="form-group mb-3">
                                        <label class="form-label" for="first_name">First Name</label>
                                        <input class="form-control" type="text" name="first_name" id="first_name">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label class="form-label" for="last_name">First Name</label>
                                        <input class="form-control" type="text" name="last_name" id="last_name">
                                    </div>
                                    <input class="btn btn-success" type="submit" value="Create">
                                </form>
                            </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-bg-dark mb-3" style="height:350px">
                        <div class="card-header text-light"><h1>All Authors</h1></div>
                            <div class="card-body overflow-scroll">
                                <ul class="list-group">
                                    {% for author in authors_list %}
                                    <li class="list-group-item"><a href="/authors/{{ author.id }}">{{ author.first_name }} {{ author.last_name}}</a></li>
                                    {% endfor %}
                                </ul>
                            </div>
                    </div>
                </div>
            </div>
            <a href="/books">Add Book</a>
        </div>
    </body>
</html>
