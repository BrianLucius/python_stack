<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Author Show</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    </head>
    <body class="bg-secondary bg-opacity-75">
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="card text-bg-dark mb-3" style="height:350px">
                        <div class="card-header text-light"><h1>{{favorites_list.first_name}} {{favorites_list.last_name}}'s Favorites</h1></div>
                            <div class="card-body overflow-scroll">
                                <table class="table table-dark table-striped table-hover">
                                    <thead class="text-center text-warning">
                                        <tr>
                                            <td>Title</td>
                                            <td>Number of Pages</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for book in favorites_list.fav_books %}
                                        <tr>
                                            <td>{{ book.title }}</td>
                                            <td>{{ book.num_of_pages }}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-bg-dark mb-3" style="height:350px">
                        <div class="card-header text-light"><h1>Add Author's Favorite Books</h1></div>
                            <div class="card-body">
                                <form action="/authors/add_favorite" method="post">
                                    <div class="form-group mb-3">
                                        <label class="form-label" for="book_id">Book:</label>
                                        <div>
                                            <select class="form_select mb-3" name="book_id">
                                                {% for book in books_list %}
                                                <option value={{book.id}}>{{book.title}}</option>
                                                {% endfor %}
                                            </select>
                                            <input type="hidden" name="user_id" value={{ favorites_list.id }}>
                                        </div>
                                        <button class="btn btn-primary" type="submit">Add</button>
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
            <a href="/authors">Home</a>
        </div>
    </body>
</html>
