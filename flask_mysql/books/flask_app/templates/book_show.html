<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Book Show</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    </head>
    <body class="bg-secondary bg-opacity-75">
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="card text-bg-dark mb-3" style="height:350px">
                        <div class="card-header text-light"><h1>Title: {{favorites_list.title}}</h1></div>
                            <div class="card-body overflow-scroll">
                                <h2>Favorited By:</h2>
                                <ul class="list-group">
                                    {% for author in favorites_list.fav_authors %}
                                    <li class="list-group-item">{{ author.first_name }} {{ author.last_name}}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-bg-dark mb-3" style="height:350px">
                        <div class="card-header text-light"><h1>Add Books Favorite Authors</h1></div>
                            <div class="card-body">
                                <form action="/books/add_favorite" method="post">
                                    <div class="form-group mb-3">
                                        <label class="form-label" for="author_id">Author:</label>
                                        <div>
                                            <select class="form_select mb-3" name="user_id">
                                                {% for author in authors_list %}
                                                <option value={{author.id}}>{{author.first_name}} {{author.last_name}}</option>
                                                {% endfor %}
                                            </select>
                                            <input type="hidden" name="book_id" value={{ favorites_list.id }}>
                                        </div>
                                        <button class="btn btn-primary" type="submit">Add</button>
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>
            </div>
            <a href="/authors">Home</a>
        </div>
    </body>
</html>
