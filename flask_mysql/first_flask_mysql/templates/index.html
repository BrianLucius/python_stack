<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>First Flask</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <form action="/create_friend" method="post">
            <label for="fname">First Name:</label>
            <input type="text" name="fname">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname">
            <label for="occ">Occupation:</label>
            <input type="text" name="occ" id="">
            <input type="submit" value="Add Friend">
        </form>

        <h1>These are my friends</h1>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            {% for one_friend in friends %}
            <tr>
                <td>{{ one_friend.first_name }}</td>
                <td>{{ one_friend.last_name }}</td>
                <td>{{ one_friend.occupation }}</td>
            </tr>
            {% endfor %}
        </table>
        <script src="" async defer></script>
    </body>
</html>
