<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dojo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="card text-bg-dark mb-3" style="height:350px">
                        <div class="card-header text-light"><h1>New Dojo</h1></div>
                            <div class="card-body">
                                <form action="/dojos/new_dojo" method="post">
                                    <div class="form-group mb-3">
                                        <label class="form-label" for="name">Name</label>
                                        <input class="form-control" type="text" name="name" id="name">
                                    </div>
                                    <input class="btn btn-success" type="submit" value="Create">
                                </form>
                            </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-bg-dark mb-3" style="height:350px">
                        <div class="card-header text-light"><h1>All Dojos</h1></div>
                            <div class="card-body">
                                <ul class="list-group">
                                    {% for dojo in dojos_list %}
                                    <li class="list-group-item"><a href="/dojos/{{ dojo.id }}">{{ dojo.name }}</a></li>
                                    {% endfor %}
                                </ul>
                            </div>
                    </div>
                </div>
            </div>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </body>
</html>
