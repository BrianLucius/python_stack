<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Recipe Share Registration & Login Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    </head>
    <body class="bg-secondary">
        <div class="container mt-4">
            <h1 class="bg-dark text-warning mb-2 p-3 rounded">Dojo Recipe Share</h1>
            <div class="row">
                <div class="col-6">
                    <div class="card text-bg-dark mb-3">
                        <div class="card-header text-primary"><h2>Register</h2></div>
                        <div class="card-body">
                            <form id="userRegistrationForm" method="POST">
                                <div class="form-group mb-3">
                                    <label class="form-label" for="first_name">First Name:</label>
                                    <div class="registration_error" id="error_registration_first_name"></div>
                                    <input class="form-control" type="text" name="first_name" id="first_name">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="last_name">Last Name:</label>
                                    <div class="registration_error" id="error_registration_last_name"></div>
                                    <input class="form-control" type="text" name="last_name" id="last_name">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="email">Email Address:</label>
                                    <div class="registration_error" id="error_registration_email"></div>
                                    <input class="form-control" type="text" name="email" id="registration_email">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="password">Password:</label>
                                    <div class="registration_error" id = "error_registration_password"></div>
                                    <input class="form-control" type="password" name="password" id="registration_password">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="password_confirmation">Confirm Password:</label>
                                    <div  class="registration_error" id = "error_registration_password_confirmation"></div>
                                    <input class="form-control" type="password" name="password_confirmation" id="password_confirmation">
                                </div>
                                <button class="btn btn-primary" type="submit">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card text-bg-dark mb-3">
                        <div class="card-header text-success"><h2>Login</h2>
                            <div class="login_error" id="login_error_invalid_credentials"></div>
                        </div>
                        <div class="card-body">
                            <form id="userLoginForm" method="post">
                                <div class="form-group mb-3">
                                    <label class="form-label" for="login_email">Email Address:</label>
                                    <div class="login_error" id="login_error_email"></div>
                                    <input class="form-control" type="text" name="email" id="login-email">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="login_password">Password:</label>
                                    <div class="login_error" id="login_error_password"></div>
                                    <input class="form-control" type="password" name="password" id="login-password">
                                </div>
                                <button class="btn btn-success" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../static/js/login.js"></script>
    </body>
</html>
